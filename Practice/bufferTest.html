<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Practice</title>

</head>

<body margin="0" overflow="hidden">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene() ;
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000) ;
        camera.position.set(0, 50, 150) ;
        camera.lookAt(0, 0, 0) ;

        const renderer = new THREE.WebGLRenderer() ;
        renderer.setSize(window.innerWidth, window.innerHeight) ;
        document.body.appendChild(renderer.domElement) ;

        const light = new THREE.SpotLight() ;
        light.position.set(170, 330, -10) ;
        scene.add(light) ;

        const circle = new THREE.Mesh(
            new THREE.CircleBufferGeometry(30, 63),
            new THREE.MeshBasicMaterial({color: "green"} )
        )
        circle.position.y = 10 ;
        scene.add(circle) ;

        const cone = new THREE.Mesh(
            new THREE.ConeBufferGeometry(15, 40, 32),
            new THREE.MeshBasicMaterial({color: "orange"})
        )
        cone.position.y = 20 ;
        scene.add(cone) ;
        
        const cylinder = new THREE.Mesh(
            new THREE.CylinderBufferGeometry(10, 10, 40, 32),
            new THREE.MeshBasicMaterial({color: "purple"})
        )
        cylinder.position.y = 20 ;
        cylinder.position.x = -40 ;
        scene.add(cylinder) ;

        const myCube = new THREE.Mesh(
            new THREE.BoxGeometry(2, 2, 2),
            new THREE.MeshLambertMaterial({color: "red"}) )
        myCube.position.set(-3, 5, 4) ;
        scene.add(myCube) ;

        function animate() {
            renderer.render(scene, camera) ;
            window.requestAnimationFrame(animate) ;
        }
        animate() ;
    </script>
</body>
</html>
