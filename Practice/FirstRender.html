<!DOCTYPE html>
<html>
    <head> 
        <meta charset = 'utf-8'>
        <title>FirstRender.html</title>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js"></script>
        <style>
            body{
                margin: 0 ;
                overflow: hidden ;
            }
        </style>
    </head>

    <body>
        <div id = "WebGL-output"></div>
        <script>
            function init() {
                let scene = new THREE.Scene() ;
                let camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000) ;
                let renderer = new THREE.WebGLRenderer() ;
                renderer.setClearColor(0xEEEEEE) ;
                renderer.setSize(window.innerWidth, window.innerHeight) ;

                let axes = new THREE.AxesHelper(20) ;
                scene.add(axes) ;

                let planeGeometry = new THREE.PlaneGeometry(60, 20,  1, 1) ;
                let planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc}) ;
                let plane = new THREE.Mesh(planeGeometry, planeMaterial) ;

                plane.rotation.x = -0.5 * Math.PI ;
                plane.position.x = 15 ;
                plane.position.y = 0 ;
                plane.position.z = 0 ;
                scene.add(plane) ;

                let cubeGeometry = new THREE.BoxGeometry(4, 4, 4) ;
                let cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true}) ;
                let cube = new THREE.Mesh(cubeGeometry, cubeMaterial) ;

                cube.position.x = -1 ;
                cube.position.y = 3 ;
                cube.position.z = 0 ;

                scene.add(cube) ;

                let sphereGeometry = new THREE.SphereGeometry(4, 20, 20) ;
                let sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true}) ;
                let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial) ;

                sphere.position.x = 20 ;
                sphere.position.y = 4 ;
                sphere.position.z = 2 ;

                scene.add(sphere) ;

                camera.position.x = 30 ;
                camera.position.y = 40 ;
                camera.position.z = 30 ;
                camera.lookAt(scene.position) ;

                document.getElementById("WebGL-output").appendChild(renderer.domElement) ;
                renderer.render(scene, camera) ;
            }
            window.onload = init ;
        </script>
    </body>
</html>
